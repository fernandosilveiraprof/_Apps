<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title> Class </title>

	<script>

		class Pessoa{
			
			constructor(nome, sobrenome, altura, peso,idioma, nascimento,email){
				
				this.nome = nome; 
				this.sobrenome = sobrenome;
				this.altura = altura;
				this.peso = peso ;
				this.idioma = idioma;
				this.nascimento = new Date(nascimento);
				this.email = email;
			}

			mostrar (){

				console.log(this.nome);
				console.log(this.sobrenome);
				console.log(this.altura);
				console.log(this.peso);
				console.log(this.idioma);
				console.log(this.nascimento);
				console.log(this.email);

			}

		}

		pessoas = [

		pessoa1 = new Pessoa("Fernando", "Silveira", 1.72 , 62.2, "Português - Brasil", '1991/12/13', 'fernandosilveiraprof@gmail.com'),
		pessoa2 = new Pessoa("Larissa", "Ferrera", 1.62, 65, "Inglês - Americano", '1994/02/12', 'larissa@gmail.com'),
		pessoa3 = new Pessoa("Pão", " de Batata", 1.82, 102.500, "Batata", '1999/01/01', 'paodebatata@gmail.com'),
		pessoa4 = new Pessoa("Raphael", "Ferrera", 1.72, 70, "Português", '1992/02/12','raphael@gmail.com')

		];
		
		function mostrarTudo (){
			
			for ( var a = 0; a < pessoas.length ; a++ ) {

				document.getElementById('result').innerHTML += 
				"<tr>" + "<td> <a href='mailto:"+ pessoas[a].email + "'>" + pessoas[a].nome + "</a> </td>" + "</tr>";

			}
		}

	</script>
</head>
<body onload="mostrarTudo()">

	<h1> Classes </h1>
	<table border=1 id="result">
		<tr>
			<th colspan=1> Nome </th>
		</tr>
	</table>
</body>
</html>
